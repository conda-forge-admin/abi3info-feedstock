{% set name = "abi3info" %}
{% set version = "2023.3.20" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/abi3info-{{ version }}.tar.gz
  sha256: ce098b127353a27ee0d8b453bb909b90a07baa4aa4916983231b6ebb3b800c7f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - flit-core >=3.2,<4
    - python >=3.8
    - pip
  run:
    - python >=3.8

test:
  imports:
    - abi3info
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/abi3info/
  summary: A library for abi3 and other CPython API information
  dev_url: https://github.com/woodruffw/abi3info
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BastianZim
